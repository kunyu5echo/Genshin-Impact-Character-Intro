<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玛薇卡 - 原神角色介绍</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/detail.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="pixel-nav">
        <div class="nav-container">
            <button class="nav-button" onclick="window.location.href='index.html'">
                ← 返回首页
            </button>
            <div class="nav-title">角色详情</div>
            <div class="nav-links">
                <button class="nav-button active">玛薇卡</button>
                <button class="nav-button" onclick="window.location.href='furina.html'">芙宁娜</button>
                <button class="nav-button" onclick="window.location.href='nahida.html'">纳西妲</button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="character-detail">
        <!-- 角色展示区 -->
        <section class="character-showcase">
            <div class="character-portrait">
                <img src="images/mavuika.jpg" alt="玛薇卡">
                <div class="portrait-border"></div>
            </div>
            
            <div class="character-header">
                <h1 class="character-title">玛薇卡</h1>
                <div class="character-subtitle">纳塔的烈火战神</div>
                <div class="rarity-stars">★★★★★</div>
            </div>
        </section>

        <!-- 信息面板区 -->
        <section class="info-panels">
            <!-- 基础信息 -->
            <div class="info-panel">
                <h3 class="panel-title">基础信息</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">稀有度</span>
                        <span class="info-value rarity">★★★★★</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">元素</span>
                        <span class="info-value element-pyro">火</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">武器</span>
                        <span class="info-value">大剑</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">国家</span>
                        <span class="info-value">纳塔</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">定位</span>
                        <span class="info-value">主C/副C</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">生日</span>
                        <span class="info-value">1月1日</span>
                    </div>
                </div>
            </div>

            <!-- 角色描述 -->
            <div class="info-panel">
                <h3 class="panel-title">角色描述</h3>
                <div class="character-description">
                    <p>纳塔的火神，拥有强大的火元素力量。作为战争之神，她在战场上展现出无与伦比的战斗技巧和领导才能。</p>
                    <p>玛薇卡不仅是一位强大的战士，更是纳塔人民的精神领袖。她的存在象征着不屈的意志和燃烧的激情。</p>
                </div>
            </div>

            <!-- 技能预览 -->
            <div class="info-panel">
                <h3 class="panel-title">技能特色</h3>
                <div class="skills-preview">
                    <div class="skill-item">
                        <div class="skill-icon">🗡️</div>
                        <div class="skill-info">
                            <h4>普通攻击</h4>
                            <p>挥舞大剑进行连续攻击</p>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon">🔥</div>
                        <div class="skill-info">
                            <h4>元素战技</h4>
                            <p>释放火元素力量</p>
                        </div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon">💥</div>
                        <div class="skill-info">
                            <h4>元素爆发</h4>
                            <p>强大的火元素终极技能</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 底部导航 -->
    <footer class="character-footer">
        <div class="footer-nav">
            <button class="footer-button" onclick="window.location.href='nahida.html'">
                ← 纳西妲
            </button>
            <button class="footer-button" onclick="window.location.href='index.html'">
                返回首页
            </button>
            <button class="footer-button" onclick="window.location.href='furina.html'">
                芙宁娜 →
            </button>
        </div>
    </footer>
</body>
</html>
